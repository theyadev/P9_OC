{% extends '_base.html' %} {% block content %} {% include '_navbar.html' %}
<div class="flex flex-col items-center justify-center w-full h-full">
  <form method="post" class="flex flex-col gap-y-12 w-1/3">
    {% csrf_token %}
    <div class="flex items-center relative">
      <input
        placeholder="‎"
        type="text"
        name="username"
        id="username"
        required
        class="rounded bg-transparent border-2 hover:border-purple-500 transition-all duration-300 border-white focus:ring-0 focus:border-white peer w-full"
      />
      <label
        for="username"
        class="absolute bg-gradient-to-r text-sm from-purple-400 to-blue-400 bg-clip-text uppercase font-semibold peer-focus:px-0 peer-placeholder-shown:px-4 pointer-events-none peer-placeholder-shown:text-white/80 transition-all duration-300 peer-focus:text-transparent text-transparent peer-focus:-translate-y-10 -translate-y-10 peer-placeholder-shown:translate-y-0"
        >Nom d'utilisateur</label
      >
    </div>
    <div class="flex items-center relative">
      <input
        placeholder="‎"
        type="text"
        name="email"
        id="email"
        required
        class="rounded bg-transparent border-2 hover:border-purple-500 transition-all duration-300 border-white focus:ring-0 focus:border-white peer w-full"
      />
      <label
        for="email"
        class="absolute bg-gradient-to-r text-sm from-purple-400 to-blue-400 bg-clip-text uppercase font-semibold peer-focus:px-0 peer-placeholder-shown:px-4 pointer-events-none peer-placeholder-shown:text-white/80 transition-all duration-300 peer-focus:text-transparent text-transparent peer-focus:-translate-y-10 -translate-y-10 peer-placeholder-shown:translate-y-0"
        >Courriel</label
      >
    </div>
    <div class="flex items-center relative">
      <input
        placeholder="‎"
        type="password"
        name="password"
        id="password"
        required
        class="rounded bg-transparent border-2 hover:border-blue-500 transition-all duration-300 border-white focus:ring-0 focus:border-white peer w-full"
      />
      <label
        for="password"
        class="absolute bg-gradient-to-r text-sm from-purple-400 to-blue-400 bg-clip-text uppercase font-semibold peer-focus:px-0 peer-placeholder-shown:px-4 pointer-events-none peer-placeholder-shown:text-white/80 transition-all duration-300 peer-focus:text-transparent text-transparent peer-focus:-translate-y-10 -translate-y-10 peer-placeholder-shown:translate-y-0"
        >Mot de passe</label
      >
    </div>
    <div class="flex items-center relative">
      <input
        placeholder="‎"
        type="password"
        name="confirm_password"
        id="confirm_password"
        required
        class="rounded bg-transparent border-2 hover:border-blue-500 transition-all duration-300 border-white focus:ring-0 focus:border-white peer w-full"
      />
      <label
        for="confirm_password"
        class="absolute bg-gradient-to-r text-sm from-purple-400 to-blue-400 bg-clip-text uppercase font-semibold peer-focus:px-0 peer-placeholder-shown:px-4 pointer-events-none peer-placeholder-shown:text-white/80 transition-all duration-300 peer-focus:text-transparent text-transparent peer-focus:-translate-y-10 -translate-y-10 peer-placeholder-shown:translate-y-0"
        >Confirmez votre mot de passe</label
      >
    </div>
    {% if error %}
    <div
      id="error"
      class="-my-8 bg-red-500 px-4 py-2 w-full rounded flex justify-between items-center transition-all duration-300"
    >
      <span>{{error}}</span>
      <button type="button" id="close_error">
        <i class="fa-solid fa-multiply cursor-pointer"></i>
      </button>
    </div>
    {% endif %}
    <button
      class="uppercase text-sm font-semibold flex items-center justify-center w-full bg-purple-700 rounded py-2 hover:bg-purple-500 transition-all duration-300"
    >
      S'inscrire
    </button>
  </form>
</div>
{% endblock content %} {% block javascript %}
<script>
  const error = document.getElementById("error");
  const close_error = document.getElementById("close_error");

  close_error.onclick = (e) => {
    e.preventDefault();

    error.classList.add("opacity-0");
    error.classList.add("-translate-x-52");

    setTimeout(() => {
      error.remove();
    }, 300);
  };
</script>
{% endblock javascript %}
